<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agata & André Wedding</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            text-align: center;
            padding: 1rem 0;
            background: #f9f9f9;
            background-size: cover;
            flex-shrink: 0;
            position: relative;
        }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #444;
            margin: 0;
        }
        header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .mute-icon {
            position: absolute;
            top: 1rem;
            right: 2rem; /* Move away from the menu button */
            width: 30px;
            height: 30px;
            cursor: pointer;
            z-index: 1002; /* Ensure icon is above other elements */
        }
        nav {
            text-align: center;
            margin: 1rem 0;
            flex-shrink: 0;
            display: none;
            flex-direction: column;
            background: #f9f9f9;
            padding: 1rem;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            border-top: 1px solid #ddd;
            z-index: 1001; /* Menu above all except mute icon */
        }
        nav a {
            margin: 0.5rem 1.5rem;
            text-decoration: none;
            color: #444;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        nav a:hover {
            color: #F2C94C;
            border-bottom: 2px solid #333;
        }
        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1003; /* Ensure menu toggle is above all */
        }
        .hero {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 0rem;
        }
        .hero img {
            max-width: 25%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 1rem;
        }
        footer {
            text-align: center;
            padding: 0rem 0;
            background: #f9f9f9;
            color: #777;
            border-top: 0px solid #e8e8e8;
            flex-shrink: 0;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                background: #f9f9f9;
                padding: 1rem;
                border-top: 1px solid #ddd;
            }
            .menu-toggle {
                display: inline-block;
            }
            nav {
                display: none;
            }
        }

        @media (min-width: 601px) {
            nav {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 2rem;
            }
            .menu-toggle {
                display: none;
            }
            nav a {
                margin: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.querySelector('audio');
            const muteIcon = document.querySelector('.mute-icon');
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');

            muteIcon.addEventListener('click', () => {
                if (audio.muted) {
                    audio.muted = false;
                    muteIcon.src = 'icons/unmute-icon.png'; // Update with actual unmute icon path
                } else {
                    audio.muted = true;
                    muteIcon.src = 'icons/mute-icon.png'; // Update with actual mute icon path
                }
            });

            menuToggle.addEventListener('click', () => {
                nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Agata & André</h1>
        <h2>Join us for our special day</h2>
        <img class="mute-icon" src="icons/unmute-icon.png" alt="Mute/Unmute"> <!-- Replace with correct paths -->
        <div class="menu-toggle">☰</div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="events.html">Events</a>
        <a href="party.html">Wedding Party</a>
        <a href="rsvp.html">RSVP</a>
    </nav>
    <div class="hero">
        <img src="photo11.jpg" alt="Agata and André">
        <p>Please join us for our wedding celebration on 24th April 2025</p>
    </div>
    <audio autoplay loop>
        <source src="audio/wedding-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <footer>
        <p>&copy; 2025 Agata & André. All Rights Reserved.</p>
    </footer>
</body>
</html>
