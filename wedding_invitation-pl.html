<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaproszenie Ślubne</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white; /* Fallback background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url('background-image9.jpg'); /* Ensure correct path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid red; /* Temporary border to check if background is applied */
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .envelope {
            width: 300px;
            height: 200px;
            position: absolute;
            background: #fbe8a6;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            animation: flyAround 4s ease-in-out;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .flap {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #f9d58c;
            position: absolute;
            top: 0;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .envelope.open .flap {
            transform: rotateX(-90deg);
        }
        /* Apply the romantic font and fix text position */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap'); /* Romantic font */
        .envelope-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #333;
            font-weight: bold; /* Make the text bold */
            font-size: 2rem; /* Increase text size */
            display: block;
            animation: typewriter 2s steps(20) 1;
            font-family: 'Dancing Script', cursive; /* Apply romantic font */
            letter-spacing: 1px;
            text-transform: none; /* No uppercase letters */
        }
        .invitation {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #555;
            background: rgba(255, 255, 255, 0.1); /* Almost fully transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .envelope.open + .invitation {
            display: block;
        }
        button {
            background: #f1c40f; /* Gold buttons */
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            color: white;
            font-size: 1.2rem; /* Larger button text */
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #e0b20d;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes flyAround {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                top: 30%;
                left: 20%;
                transform: translate(-50%, -50%) rotate(45deg);
            }
            50% {
                top: 10%;
                left: 80%;
                transform: translate(-50%, -50%) rotate(-45deg);
            }
            75% {
                top: 70%;
                left: 60%;
                transform: translate(-50%, -50%) rotate(30deg);
            }
            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .flags {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 999; /* Ensure the flags are above other elements */
        }
        .flag {
            width: 30px;
            height: 20px;
            background-size: cover;
            cursor: pointer;
        }
        .flag-english {
            background-image: url('icons/english-flag.png'); /* Corrected path */
        }
        .flag-portuguese {
            background-image: url('icons/portuguese-flag.png'); /* Corrected path */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flags">
            <div class="flag flag-english" onclick="window.location.href = 'https://visigol.github.io/agatandrewedding/wedding_invitation.html';"></div>
            <div class="flag flag-portuguese" onclick="window.location.href = 'https://visigol.github.io/agatandrewedding/wedding_invitation-pt.html';"></div>
        </div>
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap"></div>
            <div class="envelope-text">Kliknij, aby otworzyć</div> <!-- Text in Polish -->
        </div>
        <div class="invitation">
            <h1>Jesteś zaproszony!</h1>
            <p>Dołącz do nas na ślubie Agaty i Andrzeja 24 kwietnia.</p>
            <p>Podróż przez czas, zjednoczeni na zawsze.</p>
            <button onclick="addToCalendar()">Dodaj do Google Calendar</button>
            <button onclick="openWeddingWebsite()">Nasza strona ślubna</button>
            <button onclick="confirmPresence()">Potwierdź obecność</button>
        </div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.add('open');
            envelope.style.animation = 'none';

            // Show the invitation box after envelope is pressed
            document.querySelector('.invitation').style.display = 'block';
            // Hide the envelope after press
            envelope.style.display = 'none';
        }

        function addToCalendar() {
            window.open('https://calendar.google.com/calendar/render?action=TEMPLATE&text=Andr%C3%A9%20%26%20Agata%27s%20Wedding&dates=20250424T150000Z/20250424T200000Z&details=Do%C5%82%C4%85cz%20do%20nas%20na%20%C5%9Blub%20Agaty%20i%20Andr%C3%A9a!&location=Wedding%20Venue', '_blank');
        }

        function openWeddingWebsite() {
            window.location.href = 'https://visigol.github.io/agatandrewedding/index-pl.html';
        }

        function confirmPresence() {
            window.location.href = 'https://visigol.github.io/agatandrewedding/rsvp-pl.html';
        }
    </script>
</body>
</html>
