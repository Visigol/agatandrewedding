<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - André & Agata's Wedding</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 1rem 0;
            background: #f9f9f9;
            position: relative;
            z-index: 1001;
        }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #444;
        }
        nav {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 2rem;
            background: #f9f9f9;
            padding: 1rem 0;
        }
        nav a {
            text-decoration: none;
            color: #444;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        nav a:hover {
            color: #F2C94C;
            border-bottom: 2px solid #333;
        }
        .menu-toggle {
            display: none;
        }
        .gallery-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .gallery-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            text-align: center;
            margin: 3rem 0 6rem; /* Pushed down for mobile menu */
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #f9f9f9;
        }

        @media (max-width: 600px) {
            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #f9f9f9;
                padding: 1rem 0;
                z-index: 1000;
            }
            .menu-toggle {
                display: inline-block;
                font-size: 1.8rem;
                padding: 0.5rem;
                cursor: pointer;
                background: none; /* Transparent background */
                border: none; /* Remove border */
                color: #333;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');

            menuToggle.addEventListener('click', () => {
                nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <h2>Join us for our special day</h2>
        <div class="menu-toggle">☰</div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="events.html">Events</a>
        <a href="party.html">Wedding Party</a>
        <a href="rsvp.html">RSVP</a>
    </nav>
    <div class="form-container">
        <h3>Upload Your Photos</h3>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScx1_vCZx3umMhtdg9fdbbRrCcrEQZSVpbxLY5_jbjGbFVyFg/viewform"></iframe>
    </div>
    <div class="gallery-container">
        <!-- Photos will be dynamically loaded here -->
    </div>
    <footer>
        <p>&copy; 2025 Agata & André. All Rights Reserved.</p>
    </footer>
</body>
</html>
