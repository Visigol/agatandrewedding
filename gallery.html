<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - André & Agata's Wedding</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            text-align: center;
            padding: 1rem 2;
            background: #f9f9f9;
            background-size: cover;
            flex-shrink: 0;
        }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #444;
            margin: 0;
        }
        header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #666;
            margin-top: 0.5rem;
        }
        nav {
            text-align: center;
            margin: 1rem 0;
            flex-shrink: 0;
            display: none;
            flex-direction: column;
            background: #f9f9f9;
            padding: 1rem;
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            border-top: 1px solid #ddd;
        }
        nav a {
            margin: 0.5rem 1.5rem;
            text-decoration: none;
            color: #444;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        nav a:hover {
            color: #F2C94C;
            border-bottom: 2px solid #333;
        }
        .gallery {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 0rem 0;
            background: #f9f9f9;
            color: #777;
            border-top: 0px solid #e8e8e8;
            flex-shrink: 0;
        }

        /* Responsive styles */
       @media (min-width: 768px) {
    .gallery img {
        width: 300px; /* Set a fixed width for all images */
        height: 300px; /* Set a fixed height for all images */
        object-fit: cover; /* Ensures the image fills the box without distortion */
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
}

        @media (min-width: 601px) {
            nav {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 2rem;
            }
            .menu-toggle {
                display: none;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
     <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        });

        const gallery = document.querySelector('.gallery');
        gallery.innerHTML = ''; // Clear any initial content

        const response = await fetch('photos/photos.json'); // Fetch the photos JSON file
        let photos = await response.json();

        // Sort photos in ascending order
        photos.sort((a, b) => a.localeCompare(b, undefined, { numeric: true }));

        // Render sorted photos
        photos.forEach(photo => {
            const img = document.createElement('img');
            img.src = `photos/${photo}`;
            img.alt = 'Wedding Photo';
            gallery.appendChild(img);
        });
    });
</script>
</head>
<body>
    <header>
        <h1>Agata & André</h1>
        <h2>Join us for our special day</h2>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="party.html">Wedding Party</a>
        <a href="rsvp.html">Confirm Presence</a>
    </nav>
    <div class="gallery">
        <!-- Photos will be dynamically loaded here -->
    </div>
    <footer>
        <p>&copy; 2025 Agata & André. All Rights Reserved.</p>
    </footer>
</body>
</html>
