<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('background-invitation.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .envelope {
            width: 300px;
            height: 200px;
            position: absolute;
            background: #fbe8a6;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            animation: flyAround 4s ease-in-out;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .flap {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #f9d58c;
            position: absolute;
            top: 0;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .envelope.open .flap {
            transform: rotateX(-90deg);
        }
        .envelope-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            color: #333;
            display: block;
            font-weight: bold;
            text-transform: uppercase;
        }
        .invitation {
            display: none;
            font-size: 1.5rem;
            color: #555;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 700px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .invitation-content {
            display: block;
            animation: showUp 1s ease-in-out forwards;
            opacity: 0;
        }
        .envelope.open + .invitation {
            display: block;
            opacity: 1;
        }
        .envelope-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
        }
        button {
            background: #f0ad4e;
            border: none;
            padding: 15px 25px;
            border-radius: 20px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ec971f;
        }
        .sparkles {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }
        .sparkle {
            width: 10px;
            height: 10px;
            background: rgba(255, 223, 0, 0.7);
            border-radius: 50%;
            animation: sparkleEffect 2s ease-in-out infinite;
            position: absolute;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes flyAround {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                top: 30%;
                left: 20%;
                transform: translate(-50%, -50%) rotate(45deg);
            }
            50% {
                top: 10%;
                left: 80%;
                transform: translate(-50%, -50%) rotate(-45deg);
            }
            75% {
                top: 70%;
                left: 60%;
                transform: translate(-50%, -50%) rotate(30deg);
            }
            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
        @keyframes sparkleEffect {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-10px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
        }
        @keyframes sparkle {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap"></div>
            <div class="envelope-text" id="envelopeText">Press me to open</div>
        </div>
        
        <div class="invitation">
            <div class="invitation-content">
                <h1>You Are Invited!</h1>
                <p>Join us for the wedding of Andr√© & Agata on 24th April in Rybnik.</p>
                <button onclick="addToCalendar()">Add to Google Calendar</button>
                <button onclick="openWeddingWebsite()">Our Wedding Website</button>
                <button onclick="confirmPresence()">Confirm your presence</button>
            </div>
        </div>
        <div class="sparkles">
            <div class="sparkle" style="left: 10%;"></div>
            <div class="sparkle" style="left: 30%;"></div>
            <div class="sparkle" style="left: 50%;"></div>
            <div class="sparkle" style="left: 70%;"></div>
            <div class="sparkle" style="left: 90%;"></div>
        </div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.add('open');
            envelope.style.animation = 'none'; // Stop envelope flying after click
            envelope.style.display = 'none'; // Hide the envelope after it opens

            const envelopeText = document.getElementById('envelopeText');
            envelopeText.style.display = 'none';

            document.querySelector('.invitation').style.display = 'block';
            document.querySelector('.invitation').style.opacity = 1;
        }

        function addToCalendar() {
            window.open('https://calendar.google.com/calendar/render?action=TEMPLATE&text=Andr%C3%A9%20%26%20Agata%27s%20Wedding&dates=20250424T150000Z/20250424T200000Z&details=Join%20us%20for%20the%20wedding%20of%20Andr%C3%A9%20%26%20Agata!&location=Wedding%20Venue', '_blank');
        }

        function openWeddingWebsite() {
            window.location.href = 'https://visigol.github.io/agatandrewedding/';
        }

        function confirmPresence() {
            window.location.href = 'confirmation-page-url';
        }
    </script>
</body>
</html>
