<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .envelope {
            width: 300px;
            height: 200px;
            position: absolute;
            background: #fbe8a6;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            animation: flyAround 4s ease-in-out;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .flap {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #f9d58c;
            position: absolute;
            top: 0;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .envelope.open .flap {
            transform: rotateX(-90deg);
        }
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        .envelope-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            font-size: 2rem;
            display: block;
            animation: typewriter 2s steps(20) 1;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 1px;
            text-transform: none;
        }
        .invitation {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #555;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .envelope.open + .invitation {
            display: block;
        }
        button {
            background: #f1c40f;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #e0b20d;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes flyAround {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                top: 30%;
                left: 20%;
                transform: translate(-50%, -50%) rotate(45deg);
            }
            50% {
                top: 10%;
                left: 80%;
                transform: translate(-50%, -50%) rotate(-45deg);
            }
            75% {
                top: 70%;
                left: 60%;
                transform: translate(-50%, -50%) rotate(30deg);
            }
            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .flags {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 999;
        }
        .flag {
            width: 30px;
            height: 20px;
            background-size: cover;
            cursor: pointer;
        }
        .flag-poland {
            background-image: url('icons/polish-flag.jpg');
        }
        .flag-portugal {
            background-image: url('icons/portuguese-flag.jpg');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flags">
            <div class="flag flag-poland" onclick="window.location.href = 'https://visigol.github.io/agatandrewedding/index-pl.html';"></div>
            <div class="flag flag-portugal" onclick="window.location.href = 'https://visigol.github.io/agatandrewedding/index-pt.html';"></div>
        </div>
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap"></div>
            <div class="envelope-text">Press me to open</div>
        </div>
        <div class="invitation">
            <h1>You Are Invited!</h1>
            <p>Join us for the wedding of Agata & Andr√© on 24th April.</p>
            <button onclick="addToCalendar()">Add to Google Calendar</button>
            <button onclick="openWeddingWebsite()">Our Wedding Website</button>
            <button onclick="confirmPresence()">Confirm your presence</button>
        </div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.add('open');
            envelope.style.animation = 'none';

            document.querySelector('.invitation').style.display = 'block';
            envelope.style.display = 'none';
        }

        function addToCalendar() {
            window.open('https://calendar.google.com/calendar/render?action=TEMPLATE&text=Andr%C3%A9%20%26%20Agata%27s%20Wedding&dates=20250424T150000Z/20250424T200000Z&details=Join%20us%20for%20the%20wedding%20of%20Andr%C3%A9%20%26%20Agata!&location=Wedding%20Venue', '_blank');
        }

        function openWeddingWebsite() {
            window.location.href = 'https://visigol.github.io/agatandrewedding/';
        }

        function confirmPresence() {
            window.location.href = 'https://visigol.github.io/agatandrewedding/rsvp.html';
        }
    </script>
</body>
</html>
