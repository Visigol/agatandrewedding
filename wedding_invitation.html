<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .envelope {
            width: 300px;
            height: 200px;
            position: absolute;
            background: #fbe8a6;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            animation: flyAround 4s ease-in-out;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .flap {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #f9d58c;
            position: absolute;
            top: 0;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .envelope.open .flap {
            transform: rotateX(-90deg);
        }
        .envelope-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #333;
            display: block;
            font-weight: bold;
        }
        .invitation {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .envelope.open + .invitation {
            display: block;
        }
        button {
            background: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fbe8a6;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 3s ease-in-out infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes flyAround {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                top: 30%;
                left: 20%;
                transform: translate(-50%, -50%) rotate(45deg);
            }
            50% {
                top: 10%;
                left: 80%;
                transform: translate(-50%, -50%) rotate(-45deg);
            }
            75% {
                top: 70%;
                left: 60%;
                transform: translate(-50%, -50%) rotate(30deg);
            }
            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .flag-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .flag-container img {
            width: 30px;
            height: 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .flag-container img:hover {
            opacity: 0.7;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .envelope {
                width: 250px;
                height: 170px;
            }
            .envelope-text {
                font-size: 1.2rem;
            }
            .invitation {
                font-size: 1rem;
                padding: 15px;
            }
            .invitation button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            .flag-container img {
                width: 25px;
                height: 16px;
            }
        }

        @media (max-width: 480px) {
            .envelope {
                width: 200px;
                height: 150px;
            }
            .envelope-text {
                font-size: 1rem;
            }
            .invitation {
                font-size: 0.9rem;
                padding: 10px;
            }
            .invitation button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            .flag-container img {
                width: 20px;
                height: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flags for translation -->
        <div class="flag-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Flag_of_Poland.svg/1024px-Flag_of_Poland.svg.png" alt="Polish Flag" onclick="window.location.href='https://your-polish-translation-page.com'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Flag_of_Portugal.svg/1024px-Flag_of_Portugal.svg.png" alt="Portuguese Flag" onclick="window.location.href='https://your-portuguese-translation-page.com'">
        </div>
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap"></div>
            <div class="envelope-text" id="envelopeText">Press me to open</div>
        </div>
        <div class="invitation">
            <h1>You Are Invited!</h1>
            <p>Join us for the wedding of Andr√© & Agata on 24th April in Rybnik.</p>
            <button onclick="addToCalendar()">Add to Google Calendar</button>
            <button onclick="openWeddingWebsite()">Our Wedding Website</button>
            <button onclick="confirmPresence()">Confirm your presence</button>
        </div>
    </div>

    <script>
        function openEnvelope() {
            const envelope = document.querySelector('.envelope');
            const envelopeText = document.getElementById('envelopeText');
            envelope.classList.add('open');
            envelope.style.animation = 'none';
            createConfetti();

            // Hide envelope text and envelope after it's pressed
            envelopeText.style.display = 'none';
            envelope.style.display = 'none'; // Hide envelope when pressed

            // Show the invitation box after envelope is pressed
            document.querySelector('.invitation').style.display = 'block';
        }

        function addToCalendar() {
            window.open('https://calendar.google.com/calendar/render?action=TEMPLATE&text=Andr%C3%A9%20%26%20Agata%27s%20Wedding&dates=20250424T150000Z/20250424T200000Z&details=Join%20us%20for%20the%20wedding%20of%20Andr%C3%A9%20%26%20Agata!&location=Wedding%20Venue', '_blank');
        }

        function openWeddingWebsite() {
            window.location.href = 'https://visigol.github.io/agatandrewedding/';
        }

        function confirmPresence() {
            // Redirect to a specific page for confirming presence
            window.location.href = 'confirmation-page-url';
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
